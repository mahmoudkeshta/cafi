name: coffee_app
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  animations: ^2.0.11
  awesome_dialog: ^3.2.0
  cached_network_image: ^3.3.0
  carousel_slider: ^4.2.1
  cloud_firestore: ^4.8.3
  connectivity_plus: ^5.0.2
  firebase_auth: ^4.7.1
  firebase_core: ^2.15.0
  firebase_messaging: ^14.6.5
  firebase_storage: ^11.2.5
  flutter:
    sdk: flutter
  flutter_animated_splash: ^0.0.10
  flutter_rating_bar: ^4.0.1
  flutter_statusbarcolor_ns: ^0.5.0
  flutter_svg: ^2.0.10+1
  get: ^4.6.0
  google_sign_in: ^5.0.0
  grouped_list: ^5.1.2
  image_picker: ^1.0.7
  intl: ^0.19.0
  pin_code_fields: ^8.0.1
  qr_flutter: ^4.1.0
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0
  sms_autofill: ^2.3.0
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/images/img_ellipse_20_85x85.png
       
